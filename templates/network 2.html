<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }

</style>

<body>
<div id="cy"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.15.2/cytoscape.min.js"></script>
<script>
    var networkData = JSON.parse({{networkData|tojson|safe}});
    console.log(networkData['elements']);
    var cy = cytoscape({

        container: document.getElementById('cy'),

        elements: networkData['elements'],

        layout: {
            name: 'preset'
        },

        // so we can see the ids
        style: [
            {
                selector: 'node',
                style: {
                    'background-color':'data(color)',
                    'label': 'data(id)'
                }
            }
        ]

    });
    cy.on('top', 'node', function () {
        window.open('/detail/')
    })

</script>
</body>
