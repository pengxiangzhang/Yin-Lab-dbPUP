<!DOCTYPE html>
<html lang="en">
{% include '_head.html'%}
<body>
	{% include '_header.html' %}
	<div class="container-fluid">
		{% block content %}{% endblock %}
	</div>
	{% include '_footer.html' %}
	<script type="text/javascript">
	$(document).ready(function() {
	    $('#data-table').DataTable( {
	        dom: 'Bfrtip',
	        buttons: [
	            'copy',
	            'csv',
	            'excel',
	            'pdf',
	            {
	                extend: 'print',
	                text: 'Print all (not just selected)',
	                exportOptions: {
	                    modifier: {
	                        selected: null
	                    }
	                }
	            }
	        ],
	        select: true
	    } );
	} );
	</script>
</body>
</html>
