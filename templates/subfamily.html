{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="row">
        <div class="page-header">
            <h3>{{ name }}</h3>

        </div>
    </div>
    <div class="familyResource">
        <h1>Family Resource</h1>
        <ul class="breadcrumb" style="font-size: medium">
            <li>
                <button><a href="{{ url_for('swissport', family_id = family_id) }}">Swissport</a></button>
            </li>
            <li>
                <button><a href="{{ url_for('trembl', family_id = family_id) }}">treMBL</a></button>
            </li>
        </ul>
    </div>
    <!-- Main Content Area-->
    <div class="familyInformation">
        {{ content|safe }}
    </div>
{% endblock %}
